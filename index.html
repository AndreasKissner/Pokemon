<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon World </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./stylesFolder/mini_cards_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
 
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><img class="svg_mini_card" src="./assets/image/heart.svg" alt="heart">An item</li>
            <li class="list-group-item"><img class="svg_mini_card" src="./assets/image/sword.svg" alt="sword">A second item</li>
            <li class="list-group-item"><img class="svg_mini_card" src="./assets/image/protective_shield.svg" alt="Protective Shield">A third item</li>
        </ul>
        <div class="card-body">
            <p class="card-link">TYP:</p>
        </div>
    </div>
