<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon World </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./stylesFolder/mini_cards_style.css">

    <script src="script.js"></script>
</head>

<body>

    <div class="card" style="width: 18rem;">
        <div class="card-body-img flex-standard">
        <img src="./assets/image/3.png" class="card-img-top" alt="...">
        </div>
        
        <div class="card-body">
            <h5 class="card-title">
                <p class="name-of-pokemon">NAME</p>
                <div id="index-of-pokemon">(# 3)</div>
            </h5>
        </div>
           <div class="card-body flex-standard">
            <p class="card-link">TYP:</p>
        </div>
        <ul class="list-group list-group-flush flex-standard">
            <li class="list-group-item flex-standard "><img class="svg-mini-card" src="./assets/image/heart.svg" alt="heart">
                <p id="health"> HP:34</p>
            </li>
            <li class="list-group-item flex-standard"><img class="svg-mini-card" src="./assets/image/sword.svg" alt="sword">
                <p id="force"> HP:34</p>
            </li>
            <li class="list-group-item flex-standard"><img class="svg-mini-card" src="./assets/image/shield.svg "alt="Protective Shield">
                <p id="protection"> HP:34</p>
            </li>
        </ul>
     
    </div>

</body>

</html>
