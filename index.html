<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon World </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./stylesFolder/header.css">
    <link rel="stylesheet" href="./stylesFolder/footer.css">
    <link rel="stylesheet" href="./stylesFolder/mini_cards_style.css">
    <link rel="stylesheet" href="./stylesFolder/big_card_style.css">

    <script src="script.js"></script>
    <link rel="icon" type="image/svg+xml" href="./assets/image/spinner.svg">
</head>

<body>

    <header class="flex-standard mt-5 mb-5">
        <h1>Pokémon World</h1>
        <label for="input_search" class="form-label"></label>
        <input type="text" class="form-control" id="input_search" placeholder="SEARCH POKEMON.....">
        <button type="button" id="load_more_btn" class="btn btn-outline-secondary">LOAD MORE POKEMONS</button>
        <button type="button" id="reset-btn" class="btn btn-outline-danger">RESET ALL</button>
    </header>

    <div class="wrapper">

        <div class="card card-3d mt-5 mb-5" style="width: 220px;">
            <div class="card-body-img flex-standard">
                <img src="./assets/image/3.png" class="card-img-top" alt="...">
            </div>

            <div class="card-body">
                <h5 class="card-title flex-standard">
                    <p class="name-of-pokemon">NAME</p>
                    <div id="index-of-pokemon">(# 3)</div>
                </h5>
            </div>
            <div class="card-body flex-standard">
                <p class="card-link">TYP: <span>gold</span></p>
            </div>
        </div>
    </div>

    <div id="big-overlay-card">
       
        <div class="card card-3d mt-5 mb-5 flex-standard big-card" >
            <div class="img-name-id-big">
            <div class="card-body-img ">
                <img src="./assets/image/3.png" class="card-img-top" alt="...">
            </div>

            <div class="card-body">
                <h5 class="card-title ">
                    <p class="name-of-pokemon">NAME</p>
                    <div id="index-of-pokemon">(# 3)</div>
                </h5>
            </div>
            </div>

            <ul class="list-group list-group-flush">
                <li class="list-group-item "><img class="svg-mini-card" src="./assets/image/heart.svg" alt="heart">
                    <p id="health"> HP:34</p>
                </li>
                <li class="list-group-item "><img class="svg-mini-card" src="./assets/image/sword.svg" alt="sword">
                    <p id="force"> HP:34</p>
                </li>
                <li class="list-group-item "><img class="svg-mini-card" src="./assets/image/shield.svg "
                        alt="Protective Shield">
                    <p id="protection"> HP:34</p>
                </li>
            </ul>
            <div class="big-right-skills">
            <p>Weaknesses:</p>
        </div>
        </div>
        
    </div>


    <footer class="bg-dark text-light py-4 ">
        <div class="footer-container text-center">
            <p class="mb-1">Thanks for exploring the world of Pokémon!</p>
            <p class="mb-2">Created with ❤️ by Andreas – for all trainers out there.</p>
            <a href="https://www.pokemon.com/us/" target="_blank" class="text-warning text-decoration-none">
                Visit the official Pokémon website
            </a>
            <div class="mt-3">
                <img src="./assets/image/spinner.svg" alt="Pokéball" width="40" height="40">
            </div>
        </div>
    </footer>



</body>

</html>
